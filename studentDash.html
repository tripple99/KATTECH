<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://kit.fontawesome.com/487c1c7be7.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="dashboard">
  <div class="grid-contianer">
    <div class="grid">
     <div class="sidebar">
       
        <div class="side-items">
          <div class="close">X</div>
          <div>
            <img class="img1" src="/images/3d-rendering-cartoon-like-boy-doing-homework.jpg" alt="">
          
          </div>
          <div class="icons">
            <span><i class="fa-solid fa-gauge"></i></span>
            <span>Dashboard</span>
          </div>
          <div class="icons">
            <span><i class="fa-brands fa-paypal"></i></span>
            <span>Payment Info</span>
          </div>
          <div class="icons">
            <span><i class="fa-regular fa-address-card"></i></span>
            <span>Registration</span>
          </div>
          <div class="icons">
            <span><i class="fa-solid fa-book-open-reader"></i></span>
            <span>Courses</span>
          </div>
        </div>
        <div class="icons log">
          <span><i class="fa fa-sign-out" aria-hidden="true"></i></span>
          <span>Logout</span>
        </div>
      </div>
     
        <div class="bar">
          <span class="menu">=</span>
          <input class="input" type="text" name="Search" id="" placeholder="Search">
        </div>
        <div class="flex1">
          <img class="img" src="/images/view-3d-young-school-student.jpg" alt="">
          <div class="block">
            <p>Abdallah</p>
            <p>1st year</p>
          
          </div>
          <span class="bell"><i class="fa-regular fa-bell"></i></span>
        </div>
    
      <div class="name">
        <div class="greetings">
          <p>May 6,2024</p>
            <h1>Welcome back, Abdallah!</h1>
            <p>Always stay updated in your student portal</p>
        </div>
        <div>
          <img class="img2" src="/images/3d-rendering-cartoon-like-boy-doing-homework.jpg" alt="">
        </div>
        </div>
        <div class="enrolled1">
          <h1>COURSES</h1>
        </div>
          <section class="enrolled">
            <div class="courses">
              <div class="left">
                <p>Object Oriented Programming</p>
                <button class="view">View</button>
              </div>
                <div>
                  <img class="img" src="/images/view-3d-young-school-student.jpg" alt="">
                </div>
            </div>
            <div class="courses">
              <div class="left">
                <p>Object Oriented Programming</p>
                <button class="view">View</button>
              </div>
                <div>
                  <img class="img" src="/images/view-3d-young-school-student.jpg" alt="">
                </div>
            </div>
          </section>
      </div>
    </div>
   
  </div>
